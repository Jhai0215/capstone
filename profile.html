<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href='https://fonts.googleapis.com/css?family=Bagel Fat One' rel='stylesheet'>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: black;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        html {
            background-color: black;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #2E073F;
        }

        .content-wrapper {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            width: 100%;
        }

        .header h1 {
            color: white;
            font-family: 'Bagel Fat One';
            font-size: 2.2rem;
            font-weight: 100;
            margin: 0;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }

        .profile-avatar i {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 1.8rem;
            margin: 0 0 5px 0;
            font-family: 'Bagel Fat One';
            font-weight: 100;
        }

        .profile-email {
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            font-size: 1rem;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .detail-value {
            color: white;
            font-size: 1.1rem;
            margin: 0;
        }

        .quiz-history {
            margin-top: 30px;
        }

        .quiz-history h2 {
            font-family: 'Bagel Fat One';
            font-size: 1.6rem;
            font-weight: 100;
            margin-bottom: 20px;
        }

        .quiz-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .quiz-subject {
            font-weight: 500;
            margin: 0 0 10px 0;
        }

        .quiz-score {
            color: #E0BBE4;
            font-size: 1.2rem;
            margin: 0;
        }

        .quiz-date {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin: 5px 0 0 0;
        }

        .no-account-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            margin: 40px 0;
            font-style: italic;
        }

        .sign-up-prompt {
            text-align: center;
            margin-top: 20px;
        }

        .sign-up-button {
            display: inline-block;
            padding: 12px 25px;
            background: rgba(224, 187, 228, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(224, 187, 228, 0.3);
        }

        .sign-up-button:hover {
            background: rgba(224, 187, 228, 0.3);
            transform: translateY(-2px);
        }

        @media screen and (max-width: 1200px) {
            .content-wrapper {
                width: 95%;
            }
        }

        @media screen and (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .profile-container {
                padding: 15px;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .profile-avatar {
                margin: 0 0 20px 0;
            }

            .profile-details {
                grid-template-columns: 1fr;
            }

            .quiz-list {
                grid-template-columns: 1fr;
            }
        }

        .sidebar {
            width: 250px;
            background-image: url("bg3.png");
            background-size: cover;
            background-position: center;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: all 0.3s ease;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.521);
            z-index: -1;
        }

        .sidebar h2 {
            text-align: center;
            color: white;
            font-family: 'Bagel Fat One';
            font-size: 2.5rem;
            font-weight: 100;
            margin: 0 0 20px 0;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .sidebar ul li {
            margin: 10px 0;
            width: 100%;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .sidebar ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .sidebar ul li a:hover::before {
            left: 100%;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar ul li a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid white;
        }

        .sidebar ul li a.active:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .sidebar ul li a:hover i {
            transform: scale(1.2);
        }

        .sidebar .bottom-links {
            margin-top: auto;
            padding-bottom: 10px;
            width: 100%;
        }

        .sidebar .bottom-links li a {
            background-color: rgba(255, 255, 255, 0.1);
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sidebar .bottom-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Menu Toggle Button */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: -400px;
            background: none;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001;
            font-size: 24px;
        }

        .menu-toggle i {
            display: block;
        }

        @media screen and (max-width: 768px) {
            .menu-toggle {
            display: block;
            }

            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .content-wrapper {
                margin-top: 60px;
            }
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            width: 80%;
            max-width: 900px;
            margin: 40px auto;
            box-shadow: 0 8px 32px 0 rgba(248, 248, 248, 0.37);
            color: white;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-avatar {
            margin-bottom: 20px;
        }

        .profile-avatar i {
            font-size: 100px;
            color: #E0BBE4;
            background: rgba(224, 187, 228, 0.1);
            padding: 20px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .profile-avatar i:hover {
            transform: scale(1.05);
        }

        .profile-title h2 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            font-family: 'Bagel Fat One', cursive;
            font-weight: 100;
            color: white;
        }

        .profile-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 160px;
        }

        .badge:hover {
            background: rgba(224, 187, 228, 0.3);
            transform: translateY(-2px);
        }

        .badge i {
            color: #E0BBE4;
        }

        .stats-container {
            margin-top: 20px;
        }

        .stats-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .stats-header h3 {
            font-family: 'Bagel Fat One', cursive;
            font-size: 2rem;
            font-weight: 100;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .stats-header h3 i {
            color: #E0BBE4;
        }

        .stats-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 25px;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-icon {
            font-size: 1.8rem;
            color: #E0BBE4;
            min-width: 50px;
            text-align: center;
        }

        .stat-info {
            flex: 1;
        }

        .stat-info h4 {
            font-family: 'Bagel Fat One', cursive;
            font-size: 1.4rem;
            margin: 0 0 8px 0;
            font-weight: 100;
            color: white;
        }

        .stat-details {
            line-height: 1.6;
        }

        .stat-details.completed {
            color: #4CAF50;
        }

        .stat-details.pending {
            color: #FFA726;
        }

        .stat-score, .stat-time {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 8px;
            font-size: 1rem;
        }

        .stat-hint {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-top: 8px;
            font-style: italic;
        }

        @media screen and (max-width: 768px) {
            .profile-section {
                padding: 25px;
                width: 90%;
                margin: 20px auto;
            }

            .profile-title h2 {
                font-size: 2.2rem;
                margin-bottom: 20px;
            }

            .profile-avatar i {
                font-size: 80px;
            }

            .badge {
                width: 100%;
                padding: 12px 20px;
                min-width: unset;
                font-size: 1rem;
                justify-content: center;
            }

            .stats-header h3 {
                font-size: 1.8rem;
            }

            .stat-box {
                padding: 20px;
                gap: 15px;
            }

            .stat-icon {
                font-size: 1.4rem;
                min-width: 40px;
            }

            .stat-info h4 {
                font-size: 1.2rem;
            }
        }

        @media screen and (max-width: 480px) {
            .profile-section {
                padding: 20px;
                width: 95%;
            }

            .profile-title h2 {
                font-size: 2rem;
            }

            .stat-box {
                flex-wrap: wrap;
                text-align: center;
            }

            .stat-icon {
                width: 100%;
                min-width: unset;
                margin-bottom: 10px;
            }

            .stat-info {
                width: 100%;
                text-align: center;
            }

            .stat-details {
                padding-top: 10px;
            }
        }

        .profile-image-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-image-container:hover {
            transform: scale(1.05);
        }

        .profile-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-image-container:hover .profile-image-overlay {
            opacity: 1;
        }

        .profile-image-overlay i {
            font-size: 24px;
            color: white;
            margin-bottom: 8px;
        }

        .profile-image-overlay span {
            color: white;
            font-size: 14px;
        }

        .profile-image-label {
            cursor: pointer;
        }

        .performance-overview {
            margin-top: 40px;
        }

        .performance-overview h2 {
            font-family: 'Bagel Fat One';
            font-size: 1.8rem;
            font-weight: 100;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .performance-overview h2::before,
        .performance-overview h2::after {
            content: '';
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            flex: 1;
            margin: 0 20px;
        }

        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .performance-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .performance-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .performance-card h3 {
            font-family: 'Bagel Fat One';
            font-size: 1.4rem;
            font-weight: 100;
            margin: 0 0 20px 0;
            color: #E0BBE4;
        }

        .performance-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .performance-stat:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
        }

        .grade-badge {
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .grade-a { background: rgba(76, 175, 80, 0.2); color: #4CAF50; }
        .grade-b { background: rgba(139, 195, 74, 0.2); color: #8BC34A; }
        .grade-c { background: rgba(255, 193, 7, 0.2); color: #FFC107; }
        .grade-d { background: rgba(255, 152, 0, 0.2); color: #FF9800; }
        .grade-f { background: rgba(244, 67, 54, 0.2); color: #f44336; }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #E0BBE4, #957DAD);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        @media screen and (max-width: 768px) {
            .performance-grid {
                grid-template-columns: 1fr;
            }

            .performance-card {
                padding: 20px;
            }

            .performance-overview h2 {
                font-size: 1.6rem;
            }

            .performance-overview h2::before,
            .performance-overview h2::after {
                margin: 0 10px;
            }
        }

        /* Logout Modal Styles */
        .logout-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .logout-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .logout-container h2 {
            font-family: 'Bagel Fat One';
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: 100;
        }

        .logout-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .logout-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .confirm-btn {
            background-color: #E0BBE4;
            color: #4A148C;
        }

        .cancel-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            margin: 20px auto;
        }

        .loading-spinner div {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            display: inline-block;
            margin: 0 3px;
            animation: bounce 0.5s infinite alternate;
        }

        .loading-spinner div:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading-spinner div:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
            }
        }

        .success-message {
            display: none;
            color: #8306f8;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .retake-btn {
            background: #8306f8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .retake-btn:hover {
            background: #8306f8;
            transform: translateY(-2px);
        }

        .retake-btn:active {
            transform: translateY(0);
        }

        .retake-btn i {
            font-size: 0.8rem;
        }

        .retake-btn.requested {
            background: #6c757d;
            cursor: not-allowed;
        }

        .retake-request-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .retake-request-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .retake-request-content h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .retake-request-content textarea {
            width: 100%;
            min-height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
        }

        .retake-request-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .retake-request-buttons button {
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-request {
            background: #4CAF50;
            color: white;
        }

        .cancel-request {
            background: #f44336;
            color: white;
        }

        .submit-request:hover {

        function calculateSubjectStats(attempts) {
            if (attempts.length === 0) {
                return {
                    totalAttempts: 0,
                    averageScore: 0,
                    bestScore: 0,
                    averageTime: 0
                };
            }

            const totalAttempts = attempts.length;
            const averageScore = Math.round(attempts.reduce((sum, quiz) => sum + quiz.score, 0) / totalAttempts);
            const bestScore = Math.max(...attempts.map(quiz => quiz.score));
            const averageTime = Math.round(attempts.reduce((sum, quiz) => sum + quiz.time, 0) / totalAttempts);

            return {
                totalAttempts,
                averageScore,
                bestScore,
                averageTime
            };
        }

        function getGrade(score) {
            if (score >= 90) return 'A';
            if (score >= 80) return 'B';

            if (score >= 60) return 'D';

        }

            if (score >= 90) return 'grade-a';
            if (score >= 80) return 'grade-b';
            if (score >= 70) return 'grade-c';
            if (score >= 60) return 'grade-d';
            return 'grade-f';

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profileImage.src = e.target.result;
                    // Save image to localStorage
                    localStorage.setItem('profileImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Update performance overview
        function updatePerformanceOverview() {
            // English performance
            const englishSummativeScore = localStorage.getItem('english_summative_score');
            const englishSummativeTime = localStorage.getItem('english_summative_time');
            if (englishSummativeScore) {
                const [score, total] = englishSummativeScore.split('/');
                const percentage = Math.round((parseInt(score) / parseInt(total)) * 100);
                let grade;
                if (percentage >= 90) grade = '<span class="grade-badge grade-a">A</span>';
                else if (percentage >= 80) grade = '<span class="grade-badge grade-b">B</span>';
                else if (percentage >= 70) grade = '<span class="grade-badge grade-c">C</span>';
                else if (percentage >= 60) grade = '<span class="grade-badge grade-d">D</span>';
                else grade = '<span class="grade-badge grade-f">F</span>';
                
                document.getElementById('english-summative').textContent = englishSummativeScore;
                document.getElementById('english-grade').innerHTML = grade;
                document.getElementById('english-time').textContent = englishSummativeTime;
                document.getElementById('english-progress').style.width = percentage + '%';
            }

            // Math performance
            const mathSummativeScore = localStorage.getItem('math_summative_score');
            const mathSummativeTime = localStorage.getItem('math_summative_time');
            if (mathSummativeScore) {
                const [score, total] = mathSummativeScore.split('/');
                const percentage = Math.round((parseInt(score) / parseInt(total)) * 100);
                let grade;
                if (percentage >= 90) grade = '<span class="grade-badge grade-a">A</span>';
                else if (percentage >= 80) grade = '<span class="grade-badge grade-b">B</span>';
                else if (percentage >= 70) grade = '<span class="grade-badge grade-c">C</span>';
                else if (percentage >= 60) grade = '<span class="grade-badge grade-d">D</span>';
                else grade = '<span class="grade-badge grade-f">F</span>';
                
                document.getElementById('math-summative').textContent = mathSummativeScore;
                document.getElementById('math-grade').innerHTML = grade;
                document.getElementById('math-time').textContent = mathSummativeTime;
                document.getElementById('math-progress').style.width = percentage + '%';
            }
        }

        // Call the update function when the page loads
        updatePerformanceOverview();
    </script>
