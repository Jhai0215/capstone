<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Bagel Fat One' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questify</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4B0082, #800080);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            background-image: url("bg3.png");
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.952);
            border-radius: 10px;
            padding: 20px;
            width: 500px;
            text-align: center;
            box-shadow: 0 8px 30px rgb(0, 0, 0);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #800080;
            text-align: center;
            font-family: 'Bagel Fat One';font-size: 40px;
        }
        
        p {
            margin-top: 20px;
            color: #555;
            font-size: 25px;
            text-align: center;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #800080; /* Default button color */
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #6A006A; /* Hover color */
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            display: none; /* Initially hidden */
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
        }

        .footer a {
            color: #800080;
            text-decoration: none;
        }

        .quarter-link.locked {
            pointer-events: none;
            background: rgba(128, 128, 128, 0.3);
            color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    
    <div class="container" id="welcomeContainer">
        <h1>Welcome to Questify</h1>
        <p>Challenge yourself with our fun quiz questions and see how many you can get right!</p>
        <a class="button get-started" id="startButton" href="signup.html">Get Started</a>
    </div>

    <div id="loginContainer" class="form-container">
        <h1>Sign In to Questify</h1>
        <form id="loginForm" onsubmit="signIn(event)">
            <label class="label" for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>
            <p id="emailError" class="error-message" style="color: red; display: none;"></p>

            <label class="label" for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <p id="passwordError" class="error-message" style="color: red; display: none;"></p>

            <button class="button sign-in" type="submit">Sign In</button>
        </form>
        <p class="footer">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
    </div>

    <script>
        function toggleForms() {
            const welcomeContainer = document.getElementById('welcomeContainer');
            const loginContainer = document.getElementById('loginContainer');
            if (loginContainer.style.display === 'none') {
                welcomeContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            } else {
                welcomeContainer.style.display = 'block';
                loginContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
