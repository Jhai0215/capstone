<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Bagel Fat One' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <script src="https://kit.fontawesome.com/a58dd83f6f.js" crossorigin="anonymous"></script>
   <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #4B0082, #800080);
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("bg3.png");
            background-repeat: no-repeat;
            background-position: center;
        }

       .dashboard-container {
            display: flex;
            height: 100vh;
            width: 100%;
            background-image: url("bg3.png");
        }

        .sidebar {
            width: 200px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align items to the start */
        }

        

        .sidebar h2 {
            text-align: center;
            color: white;
            font-family: 'Bagel Fat One';
            font-size: 50px;
            font-weight: 100;
            margin-top: 0px;
            margin-bottom: 20px; /* Add space below the title */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: auto;
            width: 100%; /* Make the list take full width */
        }

        .sidebar ul li {
            margin: 10px 0;
            width: 100%; /* Make each list item take full width */
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .sidebar ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .sidebar ul li a:hover::before {
            left: 100%;
        }

        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(8px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar ul li a.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .sidebar ul li a:hover i {
            transform: scale(1.2);
        }

        .sidebar .bottom-links {
            margin-top: auto;
            padding-bottom: 10px;
            width: 100%; /* Make the list take full width */
        }

        .sidebar .bottom-links li {
            margin: 10px 0;
            width: 100%; /* Make each list item take full width */
        }

        .sidebar .bottom-links li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 15px; /* Add padding to the links */
            border-radius: 10px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
            width: 100%; /* Make the link take full width */
            box-sizing: border-box; /* Include padding in the width */
            background-color: rgba(255, 255, 255, 0.1);
            justify-content: center; /* Center the content horizontally */
        }

        .sidebar .bottom-links li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #201e1ed3;
            color: #ffffff;
            display: flex;
            flex-direction: column;

        }

         .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #fff;
        }
        .search-container {
            margin-bottom: 20px;
            margin-right: 20px;
        }
        .search-container input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .create-btn {
            background-color: #6A5ACD;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
         .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .quiz-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #333;
        }  
        #quizList {
            color: #333;
        }
        .quiz-table th, .quiz-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .quiz-table th {
            background-color: #f4f4f4;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: #000;
        }

        .modal-header .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-header .close:hover {
            color: black;
        }

        .modal-body {
            margin: 10px;
        }
        .modal-body label {
            display: block;
            margin: 10px 0 5;
            color: #333;
        }

        .modal-body input,
        .modal-body select,
        .modal-body textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .questions-list {
            margin-top: 10px;
        }

        .question-item {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
        }
        .question-item strong {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .option {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }

        .removeQuestionBtn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            float: right;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
        }

        .modal-footer button {
            background-color: #6A5ACD;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .addQuestion {
            color: #6A5ACD;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
        }
      
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .action-btn i{
            width: 20px;
            height: 20px;
            font-size: 20px;
            color: #333;
        }
        
        

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .create-btn {
                width: 100%;
                margin-top: 10px;
            }
        }

  
    </style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="dashboard" class="dashboard-container">
        <div class="sidebar">
            <h2>Questify</h2>
                        
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="quizzes.html" class="active"><i class="fa-solid fa-book-open"></i>Quizzes</a></li>
                <li><a href="studentInfo.html"><i class="fa-solid fa-circle-info"></i>Student Info</a></li>
                <li><a href="retakers.html"><i class="fa-solid fa-clock"></i>Retakers</a></li>
             </ul>
                <ul class="bottom-links">
                    <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
                    <li><a href="index.html"><i class="fas fa-sign-out-alt"></i>Log out</a></li>
                </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Quiz Management</h1>
                <button class="create-btn" id="createQuizBtn">+ Create Quiz</button>
            </div>
                
            <div class="search-container">
                <input type="text" placeholder="Search quizzes..." id="searchInput" />
            </div>
            <div class="container">
                <table class="quiz-table">
                    <thead>
                        <tr>
                            <th>Quiz</th>
                            <th>Subject</th>
                            <th>Questions</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="quizList">
                    <!-- Quiz items will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    

    <!-- Modal for Creating Quiz -->
    <div id="createQuizModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Quiz</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <label for="quizTitle">Quiz Title</label>
                <input type="text" placeholder="Enter quiz title" id="quizTitle" required>
                <label for="quizSubject">Subject</label>
                <select id="quizSubject" required>
                    <option value="English">English</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
                <div class="questions-list" id="questionsList">
                    <div class="question-item">
                        <strong>Question 1</strong>
                        <div class="option">
                            <input type="text" placeholder="Question Text" />
                        </div>
                        <div class="option"> 
                            <input type="radio" name="correctAnswer1" />
                            <input type="text" placeholder="Option 1" />
                        </div>
                        <div class="option">
                            <input type="radio" name="correctAnswer1" />
                            <input type="text" placeholder="Option 2" />
                        </div>
                        <div class="option">
                            <input type="radio" name="correctAnswer1" />
                            <input type="text" placeholder="Option 3" />
                        </div>
                        <div class="option">
                            <input type="radio" name="correctAnswer1" />
                            <input type="text" placeholder="Option 4" />
                        </div>
                        <button class="removeQuestionBtn">Remove</button>
                    </div>
                </div>
                <span class="addQuestion" id="addQuestionBtn">+ Add Question</span>
            </div>
            <div class="modal-footer">
                <button id="createQuiz">Create Quiz</button>
            </div>
        </div>  
    </div>

    <!-- Modal for Editing Quiz -->
    <div id="editQuizModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Quiz</h2>
                <span class="close" id="closeEditModal">&times;</span>
            </div>
            <div class="modal-body">
                <label for="editQuizTitle">Quiz Title</label>
                <input type="text" placeholder="Enter quiz title" id="editQuizTitle" required>
                <label for="editQuizSubject">Subject</label>
                <select id="editQuizSubject" required>
                    <option value="English">English</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
                <div class="questions-list" id="editQuestionsList">
                    <!-- Dynamic question items will be injected here -->
                </div>
                <span class="addQuestion" id="editAddQuestionBtn">+ Add Question</span>
            </div>
            <div class="modal-footer">
                <button id="saveQuiz">Save Changes</button>
            </div>
        </div>
    </div>


    <script>
    let currentEditRow; // To store the current row being edited

    // Show create quiz modal
    document.getElementById('createQuizBtn').onclick = function() {
        document.getElementById('createQuizModal').style.display = 'block';
    }

    // Close modal when clicking on the close button
    document.getElementById('closeModal').onclick = function() {
        document.getElementById('createQuizModal').style.display = 'none';
    }

    // Add questions dynamically in the create modal
    document.getElementById('addQuestionBtn').onclick = function() {
        addQuestionToList('questionsList');
    }

    // Function to add a question to the list
    function addQuestionToList(listId) {
        const questionsList = document.getElementById(listId);
        const questionCount = questionsList.children.length + 1; // Count current questions
        const questionItem = document.createElement('div');
        questionItem.className = 'question-item';
        questionItem.innerHTML = `
            <strong>Question ${questionCount}</strong>
            <div class="option">
                <input type="text" placeholder="Question Text" />
            </div>
            <div class="option">
                <input type="radio" name="correctAnswer${questionCount}" />
                <input type="text" placeholder="Option 1" />
            </div>
            <div class="option">
                <input type="radio" name="correctAnswer${questionCount}" />
                <input type="text" placeholder="Option 2" />
            </div>
            <div class="option">
                <input type="radio" name="correctAnswer${questionCount}" />
                <input type="text" placeholder="Option 3" />
            </div>
            <div class="option">
                <input type="radio" name="correctAnswer${questionCount}" />
                <input type="text" placeholder="Option 4" />
            </div>
            <button class="removeQuestionBtn">Remove</button>
        `;
        questionsList.appendChild(questionItem);

        questionItem.querySelector('.removeQuestionBtn').onclick = function() {
            questionsList.removeChild(questionItem);
        }
    }

    // Create quiz functionality
    document.getElementById('createQuiz').onclick = function() {
        const title = document.getElementById('quizTitle').value;
        const subject = document.getElementById('quizSubject').value;
        const questions = gatherQuestions('questionsList');
        if (!title || !subject || !document.querySelector('#questionsList .question-item input[type="text"]').value) {
            alert('Please fill in all required fields.');
            return;
        }
        // Create a new row in the quiz list
        const quizList = document.getElementById('quizList');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${title}</td>
            <td>${subject}</td>
            <td>${questions.length}</td>
            <td>${new Date().toLocaleDateString()}</td>
            <td>
                <button class="action-btn" onclick="editQuiz(this)">
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="action-btn" onclick="deleteUser(this)">
                    <i class="fa-solid fa-trash"></i>
                </button>
            </td>
        `;
        newRow.quizData = { title, subject, questions };
        quizList.appendChild(newRow);
        document.getElementById('createQuizModal').style.display = 'none';
        clearCreateInputs();
    }

    function gatherQuestions(listId) {
        const questions = [];
        Array.from(document.querySelectorAll(`#${listId} .question-item`)).forEach((q) => {
            const questionText = q.querySelector('input[type="text"]').value;
            const options = Array.from(q.querySelectorAll('.option input[type="text"]')).map(opt => opt.value);
            questions.push({ questionText, options });
        });
        return questions;
    }

    // Function to clear inputs after creating a quiz
    function clearCreateInputs() {
        document.getElementById('quizTitle').value = '';
        document.getElementById('quizSubject').value = 'English';
        document.getElementById('questionsList').innerHTML = ''; // Clear questions
    }

    // Edit quiz functionality
    function editQuiz(button) {
        currentEditRow = button.closest('tr');
        const quizData = currentEditRow.quizData;
        
        document.getElementById('editQuizTitle').value = quizData.title;
        document.getElementById('editQuizSubject').value = quizData.subject;

        // Clear existing questions in the edit modal
        const editQuestionsList = document.getElementById('editQuestionsList');
        editQuestionsList.innerHTML = '';

        // Populate the edit modal with existing questions
        quizData.questions.forEach((q, index) => {
            const questionItem = document.createElement('div');
            
            questionItem.className = 'question-item';
            questionItem.innerHTML = `
                <strong>Question ${index + 1}</strong>
                <div class="option">
                    <input type="text" value="${q.questionText}" placeholder="Question Text" />
                </div>
                ${q.options.slice(0, 4).map((opt, i) => `
                    <div class="option">
                        <input type="radio" name="correctAnswer${index + 1}" ${i === 0 ? 'checked' : ''} />
                        <input type="text" value="${opt}" placeholder="Option ${i + 1}" />
                    </div>
                `).join('')}
                <button class="removeQuestionBtn">Remove</button> 
            `;
            editQuestionsList.appendChild(questionItem);

            // Remove question functionality
            questionItem.querySelector('.removeQuestionBtn').onclick = function() {
                editQuestionsList.removeChild(questionItem);
            };
        });

        // Add functionality in edit modal
        document.getElementById('editAddQuestionBtn').onclick = function() {
            addQuestionToList('editQuestionsList');
        }

        document.getElementById('editQuizModal').style.display = 'block';
    }

    // Close edit modal
    document.getElementById('closeEditModal').onclick = function() {
        document.getElementById('editQuizModal').style.display = 'none';
    }

    // Save quiz changes
    document.getElementById('saveQuiz').onclick = function() {
        const title = document.getElementById('editQuizTitle').value;
        const subject = document.getElementById('editQuizSubject').value;

        //validation
        const questionInputs = document.querySelectorAll('#editQuestionsList .question-item input[type="text"]');
        const allFilled = Array.from(questionInputs).every(input => input.value);
        if (!title || !subject || !allFilled) {
            alert('Please fill in all required fields.');
            return;
        }

        // Update the quiz data in the table 
        currentEditRow.cells[0].innerText = title;
        currentEditRow.cells[1].innerText = subject;

        // Gather and update questions in quiz data
        const questions = gatherQuestions('editQuestionsList');
        currentEditRow.cells[2].innerText = questions.length; // Update question count
        currentEditRow.quizData.title = title;
        currentEditRow.quizData.subject = subject;
        currentEditRow.quizData.questions = questions; // Update questions

        document.getElementById('editQuizModal').style.display = 'none';
    }

   // Delete user functionality
    function deleteUser(button) {
        if (confirm('Are you sure you want to delete this user?')) {
            button.closest('tr').remove();
        }
    }

    // Search functionality
    document.getElementById('search').addEventListener('input', function() {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#quizList tr');
        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(filter) ? '' : 'none';
        });
    });

    // Add ripple effect to navigation items
    document.querySelectorAll('.sidebar ul li a').forEach(link => {
        link.addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            this.appendChild(ripple);
            
            const rect = link.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - rect.left - size/2}px`;
            ripple.style.top = `${e.clientY - rect.top - size/2}px`;
            
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });
    });
    </script>
</body>
</html>
